# GitHub Actions workflow: Run tests and publish Allure reports to GitHub Pages
name: Test & Allure Report

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Download Allure CLI 2.35.1
        run: |
          Invoke-WebRequest -Uri "https://github.com/allure-framework/allure2/releases/download/2.35.1/allure-2.35.1.zip" -OutFile "allure.zip"
          Expand-Archive -Path "allure.zip" -DestinationPath "${{ github.workspace }}"
          echo "${{ github.workspace }}\allure-2.35.1\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          del allure.zip

      - name: Run tests with Allure reporting
        run: |
          python -m pytest tests/ -v --alluredir=allure-results --tb=short
        continue-on-error: true

      - name: Generate Allure HTML report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure results (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: Upload Allure report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-html
          path: allure-report/
          retention-days: 30

      - name: Comment PR with report link
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const artifactName = 'allure-report-html';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“Š **Allure Test Report**\n\nDownload the report artifact: **${artifactName}**\n\nThen open \`index.html\` in a browser to view the detailed test report.`
            });

  deploy-report:
    name: Deploy Allure Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report-html
          path: allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'allure-report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with Pages link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const pagesUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Live Allure Report**: [View Report](${pagesUrl})\n\nThe report is also available as a downloadable artifact named **allure-report-html**.`
            });

