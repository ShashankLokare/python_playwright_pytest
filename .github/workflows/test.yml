# GitHub Actions workflow: Run tests and upload Allure reports
name: Test & Allure Report

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Set up Node.js for Allure CLI
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline

      - name: Run tests with Allure reporting
        run: |
          python -m pytest tests/ -q --alluredir=allure-results
        continue-on-error: true

      - name: Generate Allure HTML report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure results (JSON)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: Upload Allure report (HTML)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report-html
          path: allure-report/
          retention-days: 30

      - name: Comment PR with report link
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const artifactName = 'allure-report-html';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“Š **Allure Test Report**\n\nDownload the report artifact: **${artifactName}**\n\nThen open \`index.html\` in a browser to view the detailed test report.`
            });

